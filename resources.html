<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body class="sans-serif bg-white">

    <!-- Navigation -->
    <div class="dt w-100 border-box pa4 ph5-ns bg-black">
      <a class="dtc v-mid mid-gray link dim" href="#" title="Home">
        <img src="img/main-logo.png" class="dib w2" alt="Calligritype">
      </a>
      <div class="dtc v-mid w-75 tr">
        <a class="link light-silver hover-white f6 f5-ns dib mr3 mr4-ns" href="#" title="Instagram">Instagram</a>
        <a class="link light-silver hover-white f6 f5-ns dib mr3" href="#" title="Facebook">Facebook</a>
      </div>
    </div>

    <!-- Products -->
    <div class="mt4 cf center w-80">
      <h1 class="black">Resources</h1>
      <div class="cf w-100">
        <h2 class="f4 title-tracking ttu light-silver">Books</h2>
        <hr class="b--black-10 mb3" />

        <!-- Product 1 -->
        <div class="dim fl w-100 w-50-m w-25-ns pa2-ns">
          <a href="#0" class="ph2 ph0-ns pb3 link db">
            <img src="img/in-progress-image.png" class="w-100" />
            <h3 class="f5 f4-ns mb0 black-90">Title of piece</h3>
            <h3 class="f6 fw4 mt2 black-60">Subtitle of piece - <span class="f6 fw4 mt2 blue">$20</span></h3>

        </div>

      </div>
    </div>

    <!-- Footer -->
    <div class="pv5 bg-black">
      <div class="cf center w-80">
        <a href="mailto:calligritype@gmail.com" class="link fw5 title-tracking f4 f4-ns light-silver hover-white lh-solid">calligritype@gmail.com</a>
        <p class="f6 db b ttu lh-solid gray">© 2016 CALLIGRITYPE</p>
        <div class="mt3">
          <a href="/terms/"    title="Home" class="link f6 dib pr2 mid-gray hover-white">Home</a>
          <a href="/language/" title="Resources" class="link f6 dib ph2 mid-gray hover-white">Resources</a>
          <a href="/terms/"    title="Facebook" class="link f6 dib ph2 mid-gray hover-white">Facebook</a>
          <a href="/terms/"    title="Twitter" class="link f6 dib ph2 mid-gray hover-white">Twitter</a>
